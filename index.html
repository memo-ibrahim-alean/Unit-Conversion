<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Conversion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="container">
      <div id="result-top">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input type="text" name="unit-text-input" id="unit-text-input" />
        <button id="convert-btn">Convert</button>
      </div>
      <div id="results-container">
        <div class="result">
          <h2>Length (Meter/Feet)</h2>
          <p id="meters-feets">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
        </div>
        <div class="result">
          <h2>Volume (Liters/Gallons)</h2>
          <p id="liters-gallons">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
        </div>
        <div class="result">
          <h2>Mass (Kilograms/Pounds)</h2>
          <p id="kilos-pounds">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
        </div>
      </div>
    </div>

    <script src="./scripts/script.js"></script>
  </body>
</html>
